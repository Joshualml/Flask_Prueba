<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="login">
        <h1>Inicio de Sesión</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div>
                <label for="username">Username:</label>
                <input class="input_usuario" type="text" name="username" id="username" placeholder="Nombre de Usuario" required>
                <span></span>
            </div>
            <div>
                <label for="password">Password:</label>
                <input class="input_usuario" type="password" name="password" id="password" placeholder="Contraseña" required>
                <span></span>
            </div>
            <button class="submit" type="submit">Entrar</button>
        </form>
        <a href="{{ url_for('register') }}">Registrate</a>    
    </div>
</body>
</html>
